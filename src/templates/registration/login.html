{% extends 'base.html' %}
{% block title %}Log In{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Iniciar Sesión</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success ml-2" type="submit">Iniciar Sesión</button>
</form>
{% endblock content %}
